<section class="col-lg-6 connectedSortable">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                <i class="ion ion-clipboard mr-1"></i>
                My Tickets
            </h3>

            <div class="card-tools">
                <ul class="pagination pagination-sm">
                    <li class="page-item"><a href="#" class="page-link">&laquo;</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">&raquo;</a></li>
                </ul>
            </div>
        </div>
        <div class="card-footer clearfix">
            <a href="{% url 'tickets:create_ticket' %}" class="btn btn-info float-right"><i class="fas fa-plus"></i> Add Ticket</a>
        </div>
        <div class="card-body">
            <ul class="todo-list" data-widget="todo-list">
                {% for ticket in tickets %}
                <li>
                    <span class="handle">
                        <i class="fas fa-ellipsis-v"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </span>
                    <div class="icheck-primary d-inline ml-2">
                        <input type="checkbox" value="" name="ticket{{ ticket.id }}" id="todoCheck{{ ticket.id }}">
                        <label for="todoCheck{{ ticket.id }}"></label>
                    </div>
                    <span class="badge badge-info">{{ ticket.status }}</span>
                    <span class="text">{{ ticket.title }}</span>
                    <small class="badge badge-secondary"><i class="far fa-clock"></i> {{ ticket.created_at }} </small>
                    <div class="tools">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash-o"></i>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
